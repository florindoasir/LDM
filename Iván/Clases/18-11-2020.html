        <title>Estilos de CSS</title>
        <link rel="stylesheet" type="text/css" href="..\CSS\Estilos.css">

    <body>
        <!--sin nada se dirigue al comando-->
        <!--con almuadilla se dirigue al id-->
        <!--con punto se refiere a class-->
        
        <h1>Los estilos en CSS</h1>
        
        <p id="parrafo">Parrafo de ejemplo</p>

            <li>Dos</li>
            <li>Tres</li>
            <li>Cuatro</li>    
        </ol>
        
        <div class="etiqueta_capa contener">

        <div class="contener">
            1 clase
        </div>
