<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue App</title>
  </head>

  <body>
    <div id="app">
        <h1>PERRO</h1>
        <p>
            <img :src="jsonObject.message" />
        </p>
        <div >
          <ul v-for="bar in jsonObject.Bares">
            <div style="background-color: yellow;">
              <li>Nombre: {{bar.Nombre}}</li>
              <li>Coste: {{bar.Coste}}</li>
            </div>
          </ul>
      </div>
    </div>

    <script>

      const App = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!',
          jsonObject: {}
        },
        methods: {
            init() {
              fetch("https://dog.ceo/api/breed/waterdog/spanish/images/random")
              .then(response => response.json())
              .then(data => (this.jsonObject = data));
            }
        },
        mounted(){
            this.init()
        }
      })
    </script>
  </body>
</html>
